# prefixキーをC-fに変更する
set -g prefix C-f

# C-bのキーバインドを解除する
unbind C-b
# すべてのベルを無視
set-option -g bell-action none
unbind space
set-window-option -g mouse on
# 親端末のTERMがxtermの場合
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Use vim keybindings in copy mode
setw -g mode-keys vi

#設定ファイルの読み込み
bind r source-file ~/.tmux.conf ; display-message "Reload Config!!"

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

#パネルのサイズ変更
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

bind o set-window-option synchronize-panes on
bind O set-window-option synchronize-panes off


########################
###### status bar ######
########################

set -g status-right-length 80
# ステータスバーをトップに配置する
set-option -g status-position top
set -g status-right "#(wifi-for-tmux) #(tmux_week) #(ruby ~/local/script/bin/battery_for_tmux_ruby) %Y-%m-%d %H:%M  "
set -g status-interval 15    # ステータスバーの更新間隔[sec] (デフォルト:15sec)  適当に変更して下さい


# status-left の最大の長さを指定する。
set-option -g status-left-length 20


#セッション番号を1から開始する
set-option -g base-index 1


# window-status を中央揃えで配置する
set-option -g status-justify "centre"


# 新しいペインを同じディレクトリで開く
bind c new-window -c '#{pane_current_path}'
bind '"' split-window -c '#{pane_current_path}'
bind % split-window -h -c '#{pane_current_path}'

################################################
#################  color  ######################
################################################

set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# アクティブなペインを目立たせる
set -g pane-active-border-fg white
set -g status-fg white
